<!DOCTYPE html>
<html>
<head>
	<title>Suggestion Box</title>
	<!-- Linking Bootstrap Library -->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
	css/bootstrap.min.css" rel="stylesheet">
	<!-- Linking StyleSheet -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Linking AngularJS Library -->
 <script src="./node_modules/angular/angular.min.js"></script>
	<!-- Library for ngRoute -->
	<script src="https://code.angularjs.org/1.2.28/angular-route.min.js" type="text/javascript"></script>

</head>
<body ng-app="SuggestionBox">
	<div class="main">
		<div ng-view></div>
	<form style="margin-top: 50px">
		<h3> Submit Your Suggestion </h3>
	<!-- 	ng-model=”title” to say that whatever we put in this input, should labeled “title” in the service/model. -->
		<input type="text" class="form-control" placeholder="Great ideas here" ng-model="title" />
		<input ng-click="add()" type="submit" class="btn btn-primary" value="Suggest"/>
	</form>
	</div>
	
	<!-- Module -->
	<script type="text/javascript" src="js/app.js"></script>
	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/HomeController.js"></script>
	<script type="text/javascript" src="js/controllers/PostController.js"></script>

	<!-- Services -->
	<script type="text/javascript" src="js/services/suggestions.js"></script>
</body>
</html>
