<h1> {{ heading }} </h1>
<div class="suggestion">
<!-- orderBy function conflicts with the order of the indicies when the upVote function is executed -->
<!-- orderBy: '-upvote' -->
<div ng-repeat="post in posts ">
	<h3>{{ post.title }}</h3>
	<p>
	<span class="glyphicon glyphicon-plus-sign" ng-click="upVote($index)"></span> Upvotes: {{ post.upvotes }}
	</p>
</div>
